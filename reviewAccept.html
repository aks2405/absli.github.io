  <style>
    * {
      box-sizing: border-box;
    }

    .mylabel {
      text-decoration: underline;
      text-decoration-color: blue;
      color: black;
    }

    .labelWidth {
      width: 40%;
    }

    .valueWidth {
      width: 60%;
    }

    tr {
      width: 40%;
    }

    .row::after {
      content: "";
      clear: both;
      display: table;
    }

    [class*="col-"] {
      float: left;
      padding: 5px;
    }

    html {
      font-family: "Lucida Sans", sans-serif;

    .footer {

      color: #ffffff;

      padding: 10px;
